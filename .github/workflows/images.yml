name: Image Processing Pipeline

on:
  push:
    paths:
      - "images/originals/**"

jobs:
  process-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Generate image variants
        run: node scripts/process-images.js

      - name: Commit generated images
        run: |
          git config user.name "image-process-bot"
          git config user.email "image-process-bot@users.noreply.github.com"
          git add images/generated
          git commit -m "chore: generate image variants" || echo "No changes"
          git push
